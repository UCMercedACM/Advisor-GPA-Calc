<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="game-lib.js" type="text/javascript"></script>
</head>

<body>
  <div> <!--Button for GPA, Currently generates random number between 0.10-5.00-->
    <button onclick="random()">GPA</button>
    <p id="rand"></p>
  </div>

  <script>
    function random(){
      var x = document.getElementById("rand");
      x.innerHTML = Math.floor(Math.random() * 500 + 1)/100;
    }
  </script>
</body>

</html>
